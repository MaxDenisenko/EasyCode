<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicPlayer</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="title" id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="./Pavel_pikovsky_Menyai.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="#" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button class="action-btn" id="prev">
          <i class="fa fa-backward" aria-hidden="true"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="action-btn" id="next">
          <i class="fa fa-forward" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
